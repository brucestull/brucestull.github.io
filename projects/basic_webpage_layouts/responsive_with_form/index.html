
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome for the cat paw -->
    <script src="https://kit.fontawesome.com/386a044235.js" crossorigin="anonymous"></script>
    <!--  -->
    <!--  -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--  -->
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <!--  -->
    <title>Bunbun's Burritos</title>
</head>
<body>
    <!-- Will use this <div> to flex the header to the left side on wider screens and leaves the footer alone. Actually, this may not be necessary, we may be able to put <header>, <main>, and <footer> in same container and have same results.  -->
    <div class="header-and-main">
        <header>
            <h1 class="our-name">
                Bunbun's Burritos
            </h1>
            <div class="paw-print">
                <i class="fa-solid fa-paw fa-5x"></i>
            </div>
            <nav>
                <p><a href="#">Create Account</a></p>
                <p><a href="#">Refer a Friend</a></p>
                <p><a href="#">Careers</a></p>
                <p><a href="#">History of the Burrito</a></p>
            </nav>
        </header>
        <main>
            <section>
                <h2>
                    Make the important decisions about your ingredients:
                </h2>
            </section>
            
            <form action="" method="get">
                <h3>Customer Information</h3>
                <div class="customer-info">
                    
                    <p>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Required" required>                        
                    </p>
                        
                    <p>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Required" required>                        
                    </p>
                        
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Required" required>                        
                    </p>
                        
                </div>

                <article class="menu-choices">
                    <div class="wrap">
                        <h3>Wrap Choice</h3>
                        
                        <p><input type="radio" name="wrap" value="white_flour_tortilla" id="white_flour_tortilla"><label for="white_flour_tortilla">White Flour Tortilla</label></p>
                        
                        <p><input type="radio" name="wrap" value="wheat_flour_tortilla" id="wheat_flour_tortilla"><label for="wheat_flour_tortilla">Whole Wheat Flour Tortilla</label></p>
                        
                        <p><input type="radio" name="wrap" value="spinach_wrap" id="spinach_wrap"><label for="spinach_wrap">Spinach</label></p>
                        
                        <p><input type="radio" name="wrap" value="romaine_wrap" id="romaine_wrap"><label for="romaine_wrap">Romaine</label></p>
                        
                        <p><input type="radio" name="wrap" value="corn_tortilla" id="corn_tortilla"><label for="corn_tortilla">Corn Tortilla</label></p>
                        
                        <p><input type="radio" name="wrap" value="cheese_wrap" id="cheese_wrap"><label for="cheese_wrap">Cheese Wrap</label></p>
                        
                    </div>
                    
                    <div class="rice">
                        <h3>Rice</h3>
                        
                        <p><input type="radio" name="rice" value="white_rice" id="white_rice"><label for="white_rice">White</label></p>
                        
                        <p><input type="radio" name="rice" value="brown_rice" id="brown_rice"><label for="brown_rice">Brown</label></p>
                        
                        <p><input type="radio" name="rice" value="jasmin_rice" id="jasmin_rice"><label for="jasmin_rice">Jasmin</label></p>
                        
                        <p><input type="radio" name="rice" value="quinoa" id="quinoa"><label for="quinoa">Quinoa</label></p>
                        
                    </div>
                    
                    <div class="beans">
                        <h3>Beans</h3>
                        
                        <p><input type="radio" name="beans" value="black_beans" id="black_beans"><label for="black_beans">Black</label></p>
                        
                        <p><input type="radio" name="beans" value="pinto_beans" id="pinto_beans"><label for="pinto_beans">Pinto</label></p>
                        
                        <p><input type="radio" name="beans" value="white_beans" id="white_beans"><label for="white_beans">White</label></p>
                        
                        <p><input type="radio" name="beans" value="black_eyed_peas" id="black_eyed_peas"><label for="black_eyed_peas">Black Eyed Peas</label></p>
                        
                    </div>

                    <div class="protein">
                        <h3>Protein</h3>
                        
                        <p><input type="radio" name="protein" value="carnitas" id="carnitas"><label for="carnitas">Carnitas</label></p>
                        
                        <p><input type="radio" name="protein" value="chicken" id="chicken"><label for="chicken">Chicken</label></p>
                        
                        <p><input type="radio" name="protein" value="sofritas" id="sofritas"><label for="sofritas">Sofritas</label></p>
                        
                        <p><input type="radio" name="protein" value="barbacoa" id="barbacoa"><label for="barbacoa">Barbacoa</label></p>
                        
                        <p><input type="radio" name="protein" value="tuna" id="tuna"><label for="tuna">Tuna</label></p>
                        
                        <p><input type="radio" name="protein" value="salmon" id="salmon"><label for="salmon">Salmon</label></p>
                        
                        <p><input type="radio" name="protein" value="no_protein" id="no_protein"><label for="no_protein">None</label></p>
                        
                    </div>

                    <div class="additional-items">
                        <h3>Additional Items</h3>
                        
                        <p><input type="checkbox" name="cheese" value="cheese" id="cheese"><label for="cheese">Cheese</label></p>
                        
                        <p><input type="checkbox" name="sour_cream" value="sour_cream" id="sour_cream"><label for="sour_cream">Sour Cream</label></p>
                        
                        <p><input type="checkbox" name="lettuce" value="lettuce" id="lettuce"><label for="lettuce">Lettuce</label></p>
                        
                        <p><input type="checkbox" name="guacamole" value="guacamole" id="guacamole"><label for="guacamole">Guacamole</label></p>
                        
                        <p><input type="checkbox" name="red_salsa" value="red_salsa" id="red_salsa"><label for="red_salsa">Red Salsa</label></p>
                        
                        <p><input type="checkbox" name="green_salsa" value="green_salsa" id="green_salsa"><label for="green_salsa">Green Salsa</label></p>
                        
                        <p><input type="checkbox" name="extra_salsa" value="extra_salsa" id="extra_salsa"><label for="extra_salsa">Extra Salsa</label></p>
                        
                    </div>

                    <div class="delivery-instructions">
                        <h3>Delivery Instructions</h3>
                        <p><textarea class="text-area" type="text" name="delivery_instructions" placeholder="optional" id="delivery_instructions"></textarea></p>
                    </div>
                </article>
                <div class="submit-button">
                    <input type="submit" value="Submit Order" id="submit">
                </div>
            </form>

        </main>
    </div>
    <footer>
        <p>
            Butterscotch Pi 2022
        </p>
    </footer>
</body>
</html>
